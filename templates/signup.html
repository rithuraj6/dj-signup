<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Sign Up</h2>
      

       

    <form method="POST" class="w-50 mx-auto" style="min-width: 300px;">
    {% csrf_token %}
    
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
            {{ message }}
            </div>
            {% endfor %}
        </div>
    {% endif %}


       

        <div class="text-center mt-3">
            <p>Already have an account? 
                <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm">Login</a>
            </p>
        </div>


    <script>
        const existingUsers = ["rithu", "admin", "john"]; 

        function validateSignupForm() {
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (!username || !email || !password) {
                alert("Please fill all fields.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return false;
            }

            if (existingUsers.includes(username.toLowerCase())) {
                alert("Username already exists! Try a different one.");
                return false;
            }

            alert("Signup successful! You can now login.");
            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
